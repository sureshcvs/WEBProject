<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="login.css" rel="stylesheet">
    <script>
        function valid(){
            var username = document.getElementById("un");
            var Password = document.getElementById("Pw");
			var reg = /^(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{8,15}$/;
            if(username.value.trim()==""){
                alert("should not be empty");
                return false;
            }
            else{
                alert("accepted");
                return true;
            }

            if(!Password.match(reg)){
				alert("8 to 15 character which conatin at least one alphabets ,special character and at least one numeric");
				return false;
			}
			else{
				alert("Password accepted");
				return true;
			}
        }
    </script>
</head>
<body>
    <form action="collection.html" onsubmit="return valid()">
        <div class="container">
          <h2>Login</h2>
      <label><b>Username:</b></label></br>
          <input type="text" placeholder="Enter Your Name" id="un"></br></br>	
          <label><b>Password:</b></label></br>
          <input type="password" placeholder="Enter Your Password" id="Pw"></br></br></br>
          <button type="submit" class="btn">Login</button>
          <a href="index.html"><button type="button" class="button">Back</button></a>
          </form>
      </div>
</body>
</html>
